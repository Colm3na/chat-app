<div class="container" style="margin-top: 30px">
  <div class="row flex-wrapper">
    <div class="col s12 m4 l3">
      <div [routerLinkActive]="['active']">Chat
        <a [routerLink]="['/chat']">
          <i class="material-icons">chat_bubble_outline</i>
        </a>
      </div>
    </div>
    <div class="col s12 m4 l3">
      <div>People
        <a>
          <i class="material-icons">account_box</i>
        </a>
        <div [routerLinkActive]="['active']" style="margin-left: 20px;" *ngFor="let onlineUser of onlineUsers; let i = index;">
          <a [routerLink]="['/chat', user._id, onlineUser.id]">{{onlineUser.name}}</a>
          &nbsp;
          <span *ngFor="let unreadMsg of unreadMsgs">
            <span *ngIf="onlineUser.name === unreadMsg.sender" class="unread">
              {{get_number_unread_messages_per_sender(unreadMsgs, onlineUser.name)}}  
            </span>
          </span>
        </div>
      </div>
    </div>
    <button class="btn" (click)="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
      <div class="progress" *ngIf="showSpinner">
          <div class="indeterminate"></div>
      </div>

      <div *ngIf="errorMessage.length > 0">
        <span class="error">{{errorMessage}}</span>
      </div>
      <h3 id="title">Login</h3>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser(form)" #form="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="username" autocomplete="off"
                    placeholder="Your name" id="username" 
                    type="text">
            <label for="username">Username</label>
            <!-- Angular validation -->
            <span *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched"
            class="error">
              Name is required.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input formControlName="password" autocomplete="off"
                    placeholder="Password" id="password" type="password">
            <label for="password">Password</label>
            <!-- Angular validation -->
            <span *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
            class="error">
              Password is required.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <label><input type="checkbox" (click)="showPassword()"> Show password</label>
          </div>
        </div>

        <button style="margin-top: 15px;" class="btn waves-effect waves-light" id="loginbtn"
        type="submit" [disabled]="!loginForm.valid">Login
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>
</div>

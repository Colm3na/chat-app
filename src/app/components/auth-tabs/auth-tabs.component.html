<div class="card-panel blue bodyDiv">

  <form [formGroup]="userForm" novalidate (ngSubmit)="loginUser()">

    <div class="input-field col s6">

      <input formControlName="username" autocomplete="off"
              placeholder="Your name" id="username" 
              type="text">
      <label for="username">Username</label>

    </div>

    <div class="input-field col s6">

      <input formControlName="password" autocomplete="off"
              placeholder="Password" id="password" type="text">
      <label for="password">Password</label>

    </div>

    <button class="btn waves-effect waves-light" id="loginbtn"
    type="submit">Login
      <i class="material-icons right">send</i>
    </button>

  </form>
</div>
